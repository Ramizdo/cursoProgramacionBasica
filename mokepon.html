            <input type="radio" name="mascota" id="realMadrid" />
            <label class="tarjeta-de-mokepon realmadrid" for="realMadrid">
                <p>Real Madrid</p>
                <img class="imgMadrid" src="./assets/pruebaMadrid.png" alt="Real Madrid">
            </label>

        <button class="botonSeleccionar" id="btn-mokepon">COMENZAR</button>

        <h2 class="subtitulo">Elige a donde quieres patear</h2>
        <div class="botones-disparo">
